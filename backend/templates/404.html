{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina no encontrada - 404 | MUXDRY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="{% static 'assets/favicon.svg' %}" type="image/svg+xml">
    <link rel="icon" href="{% static 'assets/favicon-dark.svg' %}" type="image/svg+xml" media="(prefers-color-scheme: dark)">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mux-teal: #0A2B32;
            --mux-teal-light: #0d3a42;
            --mux-orange: #e67e22;
            --mux-orange-hover: #d35400;
            --mux-cream: #f8f6f3;
            --mux-gray: #4a5568;
            --mux-gray-light: #718096;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(160deg, var(--mux-teal) 0%, var(--mux-teal-light) 50%, #0f4c5c 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(230, 126, 34, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
            pointer-events: none;
        }

        .error-404 {
            max-width: 560px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.7s ease-out;
        }

        .error-code {
            font-size: clamp(6rem, 18vw, 10rem);
            font-weight: 700;
            line-height: 1;
            color: white;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
        }

        .error-code span {
            color: var(--mux-orange);
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.95);
        }

        .error-message {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-top: 1rem;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: var(--mux-orange);
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.25s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 14px rgba(230, 126, 34, 0.4);
        }

        .btn-primary:hover {
            background: var(--mux-orange-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.25s ease;
            border: 2px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .search-wrapper {
            margin-top: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            letter-spacing: 0.08em;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 260px;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 16px 56px 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
            transition: border-color 0.25s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            border-color: var(--mux-orange);
            background: rgba(255, 255, 255, 0.12);
        }

        .search-btn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--mux-orange);
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            color: white;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .search-btn:hover {
            background: var(--mux-orange-hover);
            transform: translateY(-50%) scale(1.02);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .error-actions {
                flex-direction: column;
            }
            .btn-primary, .btn-secondary {
                width: 100%;
                justify-content: center;
            }
            .search-wrapper {
                flex-direction: column;
            }
            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="error-404">
        <h1 class="error-code">4<span>0</span>4</h1>
        <h2 class="error-title">P치gina no encontrada</h2>
        
        <p class="error-message">
            La p치gina que buscas no existe o fue movida. 
            Regresa al inicio o busca lo que necesitas.
        </p>

        <div class="error-actions">
            <a href="{% url 'home' %}" class="btn-primary">
                <i class="fas fa-home"></i>
                Volver al Inicio
            </a>
            <a href="{% url 'information' %}" class="btn-secondary">
                <i class="fas fa-info-circle"></i>
                Informaci칩n
            </a>
        </div>

        <div class="search-wrapper">
            <span class="search-brand">MUX</span>
            <form class="search-box" action="{% url 'products:search' %}" method="get">
                <input type="text" name="q" class="search-input" placeholder="Buscar productos...">
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
