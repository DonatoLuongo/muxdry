{% extends 'base.html' %}
{% load static %}

{% block title %}Contraseña actualizada - MUXDRY{% endblock %}

{% block content %}
<div class="password-reset-complete" style="max-width:480px;margin:2rem auto;padding:2rem;background:#fff;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,0.08);text-align:center;">
    <div style="width:64px;height:64px;background:#d1e7dd;color:#0f5132;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;font-size:2rem;">
        <i class="fas fa-check"></i>
    </div>
    <h1 style="font-size:1.35rem;color:#0A2B32;margin-bottom:0.5rem;">Contraseña actualizada</h1>
    <p style="color:#6c757d;font-size:1rem;">Tu contraseña ha sido restablecida correctamente. Ya puedes iniciar sesión con tu nueva contraseña.</p>
    <p style="margin-top:1.5rem;">
        <a href="{% url 'login' %}" style="display:inline-block;padding:12px 24px;background:#0A2B32;color:#fff;border-radius:8px;text-decoration:none;font-weight:600;">Iniciar sesión</a>
    </p>
</div>
{% endblock %}
